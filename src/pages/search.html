  <script type="module">
    const API_IMAGE = "https://image.tmdb.org/t/p/w500";
    const API_KEY = "0407909af3830d4ca4556ca68266735f";
    const input = document.getElementById("search-navbar");
    let loader = document.querySelector(".loader");
    // let randomNum = Math.floor(Math.random() * 10);
    const nextBtn = document.getElementById("next");
    // https://api.themoviedb.org/3/search/keyword?api_key=0407909af3830d4ca4556ca68266735f&page=${page}&query=${input.value}
    let numPage = 1;

    function getSearch(page) {
      return fetch(
        `https://api.themoviedb.org/3/search/movie?api_key=0407909af3830d4ca4556ca68266735f&page=${numPage}&query=${input.value}`
      )
        .then((response) => response.json())
        .then((datas) => {
          renderSearch(datas, (datas.page = numPage));
        });
    }

    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        getSearch();
        // input.value = "";
      }
    });

    function renderSearch(datas, page) {
      console.log(datas);
      console.log(page);
      // console.log(window.location.pathname);
      // console.log(datas);
      const trending = document.getElementById("trending");
      trending.innerHTML = "";
      // const random = Math.floor(Math.random() * (datas.length - 1) + 1);
      datas.results.forEach((data) => {
        if (data.original_title == undefined) {
          trending.innerHTML += `
        <div id="${data.id}" data-media-type="${data.media_type}"
        class="movie w-[9rem] shadow-2xl h-full sm:w-[8rem] hover:cursor-pointer sm:h-full lg:w-[13rem] xl:w-[9rem] xl:h-full 2xl:w-[19rem] mt-8 sm:mt-12 xl:mt-12 2xl:mt-20"
      >
        <div id="${data.id}" data-media-type="${data.media_type}" class="movies movies--all bg-cardMovies rounded-xl">
          <div id="${data.id}" data-media-type="${data.media_type}" class="movies-image p-2">
            <img
              src="${API_IMAGE}${data.poster_path}"
              alt=""
              class="rounded-xl"
            />
          </div>
          <div id="${data.id}" data-media-type="${data.media_type}"
            class="movies-title text-movieTitle p-3 xl:p-[1.75rem] text-[12px] xl:text-[20px]"
          >
            <h6 class="hover:text-[#9C92F8]">${data.original_name}</h6>
          </div>
        </div>
      </div>
        `;
        } else if (data.original_name == undefined) {
          trending.innerHTML += `
        <div id="${data.id}" data-media-type="${data.media_type}"
        class="movie w-[9rem]  hover:cursor-pointer shadow-2xl h-full sm:w-[8rem] sm:h-full lg:w-[13rem] xl:w-[9rem] xl:h-full 2xl:w-[19rem] mt-8 sm:mt-12 xl:mt-12 2xl:mt-20"
      >
        <div id="${data.id}" data-media-type="${data.media_type}" class="movies movies--all bg-cardMovies rounded-xl">
          <div id="${data.id}" data-media-type="${data.media_type}" class="movies-image p-2">
          <img id="${data.id}"
          src="${API_IMAGE}${data.poster_path}"
          alt=""
          class="rounded-xl"
        />
          </div>
          <div id="${data.id}" data-media-type="${data.media_type}"
            class="movies-title text-movieTitle p-3 xl:p-[1.75rem] text-[12px] xl:text-[20px]"
          >
            <h6 class="hover:text-[#9C92F8]">${data.original_title}</h6>
          </div>
        </div>
      </div>
        `;
        }
      });
    }

    // getSearch(numPage);
    nextBtn.addEventListener("click", function () {
      // let data = getSearch(numPage++);
      // let numPage = 1;
      // renderSearch(datas.page);
      getSearch(numPage++);
      // console.log(object);
      // getSearch(numPage);
      // data.then((datas) => console.log(datas));
      // getSearch(numPage);
      // console.log((numPage = numPage + 1));
    });
